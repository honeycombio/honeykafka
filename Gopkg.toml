# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/Shopify/sarama"
  version = "1.16.0"

[[constraint]]
  name = "github.com/Sirupsen/logrus"
  version = "0.10.0"

[[constraint]]
  branch = "master"
  name = "github.com/honeycombio/dynsampler-go"

[[constraint]]
  branch = "master"
  name = "github.com/honeycombio/honeytail"

[[constraint]]
  name = "github.com/honeycombio/libhoney-go"
  version = "1.6.0"

[[constraint]]
  branch = "master"
  name = "github.com/honeycombio/urlshaper"

[[constraint]]
  name = "github.com/jessevdk/go-flags"
  version = "1.4.0"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/rubyist/circuitbreaker"
  version = "2.2.1"
